<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="../Css/inicio_sesion.css">
</head>
<section class="inicio-sesion">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="POST" class="inicio-sesion-form">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="botones">
            <button class="a">Ingresar</button>
           <a class="a" href="../Html/registro.html">Registrarse</a>
           <a class="a" href="../Html/olvido_clave.html">Olvide contraseña</a>
           <a class="a" href="../index.html">Regresar</a>
        </div>
    </form>
</section>
</html>
