<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olvido Contraseña</title>
    <link rel="stylesheet" href="../Css/olvido_clave.css">
</head>
<section class="olvido-contrasena">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Por favor, ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
    <form action="#" method="POST" class="olvido-contrasena-form">
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-submit">Enviar Instrucciones</button>
        <button class="btn-submit"><a class="a" href="../Html/inicio_sesion.html">Ingresar</a></button>
        <button class="btn-submit"><a class="a" href="../index.html">Volver</a></button>
    </form>
</section>

</html>
